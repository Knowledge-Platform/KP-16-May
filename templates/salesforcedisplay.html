<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="icon" href="https://klaindustries.com/wp-content/uploads/2017/07/Light-bulb-icon.png" width="300" height="300" type="image/icon type">
    <title> {% block title %}Salesforce Display{% endblock title %} | Knowledge Platform</title>
</head>

<body>
  
    <section style="background-color:#00a0ff; height:25; ">
        <br>
        <h1 style="color: #ffffff">
            <center>Welcome to Knowledge Platform</center>
        </h1>
        <br><br>
        <h4 style="color: #ffffff">
            <center> A platform designed by CData to let users input any knowledge they have percieved and help others through the use of that knowledge.</center>
        </h4><br>
    </section><br>


    <div class="container mb-3 py-4">
        <h1 class="text-center" style="color:#00a0ff">SALESFORCE FETCHED DATA</h1>
        <center>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Billing State</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i,j,k in mlt %}
                    <tr>
                        <td> {{ i }} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                        <td> {{ j }} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                        <td> {{ k }} &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>


        </center>

    </div>
</body>

</html>
