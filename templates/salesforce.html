<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title> {% block title %}Salesforce{% endblock title %} | Knowledge Platform</title>
</head>

<body>
    
    <section style="background-color:#00a0ff; height:25; ">
        <br>
        <h1 style="color: #ffffff">
            <center>Welcome to Knowledge Platform</center>
        </h1>
        <br>
        <h4 style="color: #ffffff">
            <center> A platform designed by CData to let users input any knowledge they have percieved and help others through the use of that knowledge.</center>
            <h4>
    </section><br>
    <center>
        <form action="salesforcedisplay" method="post">
            {% csrf_token %}
            <label for="jiraid">Enter Salesforce Id:</label>
            <input type="text" id="jiraid" name="jiraid"><br><br>
            <label for="pname">Enter your Project Name:</label>
            <input type="text" id="pname" name="pname"><br><br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br><br>
            <label for="token">Token: </label>
            <input type="text" id="token" name="token"><br><br>

            <button type="submit">GetDetails</button>
        </form>
    </center>

</body>

</html>
